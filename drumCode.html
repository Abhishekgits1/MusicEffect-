<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sound Effect </title>
    <link rel="stylesheet" href="drumCode.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>


    <h1 class="name">Abhi</h1>
    <div class="keys">
        <div data-key="65" class="key block">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key block">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
        </div>
        <div data-key="68" class="key block">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key block">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key block">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key block">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key block">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key block">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key block">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="90" class="key block">
            <kbd>Z</kbd>
            <span class="sound">Buzz</span>
        </div>
        <div data-key="88" class="key block">
            <kbd>X</kbd>
            <span class="sound">Guitar</span>
        </div>
        <div data-key="67" class="key block">
            <kbd>C</kbd>
            <span class="sound">Cool</span>
        </div>
        <div data-key="86" class="key block">
            <kbd>V</kbd>
            <span class="sound">Stroke</span>
        </div>
        <div data-key="66" class="key block">
            <kbd>B</kbd>
            <span class="sound">Hit</span>
        </div>
        <div data-key="78" class="key block">
            <kbd>N</kbd>
            <span class="sound">Bass</span>
        </div>
    </div>

    <audio data-key="65" src="SomeMusicSound/clap.wav"></audio>
    <audio data-key="83" src="SomeMusicSound/hihat.wav"></audio>
    <audio data-key="68" src="SomeMusicSound/kick.wav"></audio>
    <audio data-key="70" src="SomeMusicSound/openhat.wav"></audio>
    <audio data-key="71" src="SomeMusicSound/boom.wav"></audio>
    <audio data-key="72" src="SomeMusicSound/ride.wav"></audio>
    <audio data-key="74" src="SomeMusicSound/snare.wav"></audio>
    <audio data-key="75" src="SomeMusicSound/tom.wav"></audio>
    <audio data-key="76" src="SomeMusicSound/tink.wav"></audio>
    <audio data-key="90" src="SomeMusicSound/BassBuzzer.wav"></audio>
    <audio data-key="88" src="SomeMusicSound/BassGuitarSingal.wav"></audio>
    <audio data-key="67" src="SomeMusicSound/CoolGuitar.wav"></audio>
    <audio data-key="86" src="SomeMusicSound/GuitarStroke.wav"></audio>
    <audio data-key="66" src="SomeMusicSound/MetalHit.wav"></audio>
    <audio data-key="78" src="SomeMusicSound/PowerBass.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>


</body>

</html>
